<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/js/main.js" defer></script>
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Facturapp</title>
</head>
<body>
    <img class="background-image" src="https://wallpapercrafter.com/desktop/152770-video-games-BioShock-Infinite-Columbia-Bioshock-futuristic.jpg" alt="Falle" >
    <section class="main-content">
        <section class="main-form">
            <h1>Welcome!</h1>
            <input type="number" class="main-form__input" placeholder="Enter product quantity" id="inputQuantityId">
            <input type="text" class="main-form__input" placeholder="Enter bar code" id="inputCodeBarId">
            <button class="main-form__button" id="scan-button-id"> Scan </button>
        </section>
        <section class="main-info">
            <table class="main-info__table">
                <caption class="table__caption">Inventory Table</caption>
                <thead class="table__head" id="table__head-id">
                    <tr class="table__tr">
                        <th class="table__th">Id</th>
                        <th class="table__th">Name</th>
                        <th class="table__th">Price</th>
                        <th class="table__th">Quantity</th>
                        <th class="table__th">Total</th>
                    </tr>
                </thead>
                <tbody class="table__body">
                </tbody>
                <tfoot class="table__head" id="table__head-id">
                    <tr class="table__tr">
                        <th class="table__th">Total</th>
                        <th class="table__th"></th>
                        <th class="table__th"></th>
                        <th class="table__th"></th>
                        <th class="table__th">Quantity</th>
                    </tr>
                </tfoot>
            </table>
        </section>
    </section>
    
</body>
</html>
